<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <img class="logo" src="./images/logo.svg" alt="ping logo" />
        <h1>We are launching <span>soon!</span></h1>
        <p>Subscribe and get notified</p>
        <form
          action="javascript:void(0)"
          id="form"
          method="post"
          name="subscribe"
          class="form"
        >
          <input
            class="email_input"
            type="email"
            name="email"
            id="email"
            placeholder="Your email address..."
          />
          <div class="error hidden">Please provide a valid email address</div>
          <button class="form_btn" type="submit" aria-label="submit">
            Notify Me
          </button>
        </form>
        <img
          class="illustration"
          src="./images/illustration-dashboard.png"
          alt=""
          aria-hidden="true"
        />
        <div class="social">
          <i class="fa-brands fa-facebook-f fa-border"></i>
          <i class="fa-brands fa-twitter fa-border"></i>
          <i class="fa-brands fa-instagram fa-border"></i>
        </div>
        <small> &copy; Copyright Ping. All rights reserved.</small>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
